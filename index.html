<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flatacuties</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">FLATACUTIES</h1>

  <div class="data">
  <!--below the header where creatures name will be presented-->
  </div>

  <div class="creatureInfo">
    <div id="creatureDetail">
      <p id="name"></p>
      <img id="img" alt="character's photo">


      <!--the image displayed and the votes-->
      <h3>Total Votes: <span id="vote-count"></span></h3>
      <form id="votes-form">
        <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
        <input type="submit" value="Add Votes" />
      </form>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
